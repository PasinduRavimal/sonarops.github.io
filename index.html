  <body>
    <div class="sonar-ops" id="sonarOps">
  <div class="controls" id="controls">
    <h1>Sonar Ops</h1>
    <form id="sonarForm" onsubmit="return false;">
      <div class="field">
        <label for="aspectRatio">Aspect ratio</label>
        <select id="aspectRatio" name="aspectRatio">
          <option value="square" selected>Square</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div class="field">
        <label for="strategySelect">Strategy</label>
        <select id="strategySelect" name="strategySelect">
          <option value="0" selected>Rule-based</option>
        </select>
      </div>
      <div class="field">
        <label for="rows">Rows</label>
        <input id="rows" name="rows" type="number" min="1" step="1" placeholder="e.g., 4" required />
      </div>
      <div class="field">
        <label for="cols">Columns</label>
        <input id="cols" name="cols" type="number" min="1" step="1" placeholder="e.g., 4" required />
      </div>
      <div class="actions">
        <button id="buildBtn" type="button">Build grid</button>
      </div>
      <p class="hint" id="squareHint">Square aspect ratio: columns mirror rows.</p>

      <hr style="margin: 1rem 0; border: 0; border-top: 1px solid #eee;" />

      <div class="field field-inline">
        <label for="valueInput">Add boat</label>
        <div class="inline-wrap">
          <input id="valueInput" name="valueInput" type="number" step="1" min="1" placeholder="e.g., 3" />
          <button id="addValueBtn" type="button" class="btn">Add</button>
        </div>
      </div>

      <div class="field">
        <label>Boats</label>
        <div class="table-wrap">
          <table id="valuesTable" aria-live="polite">
            <thead>
              <tr>
                <th style="width: 70%;">Boat</th>
                <th style="width: 30%;">Actions</th>
              </tr>
            </thead>
            <tbody id="valuesBody">
              <!-- rows injected by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>

  <div class="grid-holder" id="gridHolder" aria-live="polite"></div>
</div>

<!-- Simple modal for cell confirmation -->
<div id="cellModal" class="modal" hidden>
  <div class="modal-card">
    <div class="modal-body">
      <p id="modalText">Was there a boat in this cell?</p>
    </div>
    <div class="modal-actions">
      <button type="button" class="btn" id="modalYes">Yes</button>
      <button type="button" class="btn btn-neutral" id="modalNo">No</button>
      <button type="button" class="btn btn-light" id="modalCancel">Cancel</button>
    </div>
  </div>
  <div class="modal-backdrop"></div>
  
</div>
